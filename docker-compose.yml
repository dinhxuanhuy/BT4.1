version: '3.8'

services:
  murach-survey-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: murach-survey-webapp
    ports:
      - "8080:8080"
    environment:
      - JAVA_OPTS=-Xms512m -Xmx1024m
    restart: unless-stopped
    networks:
      - murach-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  murach-network:
    driver: bridge

